<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8"

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
    </head>
	
    <style>
    body {
        background-color: #EFEFEF;
    }

    * {
        box-sizing: border-box;
    }

    .column {
        float: left;
        width: 33.3%;
        padding: 0px;
    }

    .row::after {
        content: "";
        clear: both;
        display: table;
    }

    .row img{
        max-width: 300px;
        height: auto;
    }

	</style>
    <body>
        <nav class="navbar mynav" role="navigation" id="navbar">
            <div class="container">
                <a class='navbar-brand mynav' href="{% url 'home' %}"><img src="{% static 'icons/home_32.png' %}"></a>

                <ul class='nav navbar-nav navbar-right'>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'stream:stream' %}"><img src="{% static 'icons/stream_32.png' %}"></a></li>
                        <li><a href="{% url 'photos:add_photo' %}"><img src="{% static 'icons/add_photo_32.png' %}"></a></li>
                        <li><a href="{% url 'photos:user_photos' %}"><img src="{% static 'icons/profile_32.png' %}"></a></li>

                        <li><a href="{% url 'accounts:logout' %}"><img src="{% static 'icons/log_out_32.png' %}"></a></li>
                    
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                        <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>

                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class = "container mycontent">
            {% block content %}

            {% endblock %}
        </div>

    </body>
</html>
